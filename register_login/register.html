<!DOCTYPE html>
<html lang="en">
<head>
	<title>註冊SOUZO</title>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="main-content">
		<div class="container">
		
			<div class="login-card d-flex rounded-lg overflow-hidden bg-white">
				<div class="login-message d-none d-sm-none d-md-flex flex-column justify-content-center p-5"> 
					<div class="logPage">
						<img src="../sameCSS/SOUZO2.png" alt="Welcome" class="img-fluid mb-3" >
					</div>
							<!--左側的圖片檔案!-->
					<h2 style="text-align:center" class="qus">已經有帳號了嗎?</h2>
					
					<button class='login-btn' onclick="window.location.href='login.html'">登入</button>
					
					
				</div>
				<div class="login-body">
					<div class="login-body-wrapper mx-auto">
						<h3 class="text-center text-uppercase mb-3 welcome">歡迎使用SOUZO</h3>
						<div class="fbbutton" >
								<button class="btn btn-facebook ">
									<img src="img/facebook.png" class="img-fluid">
								</button>
								<button class="btn btn-google">
									<img src="img/google.png" class="img-fluid">
								</button>
						</div>
						<p class="text-center" style="color: gray" >或使用Email註冊帳號</p>
						<div class="form-group">
							<input type="username" class="form-control form-control-lg" name="" id="username" aria-describedby="helpId" placeholder="使用者名稱">
						</div>
						<div class="form-group">
							<input type="email" class="form-control form-control-lg" name="" id="email" aria-describedby="helpId" placeholder="電子郵件地址">
						</div>
						<div class="form-group">
			
							<input type="password" class="form-control form-control-lg" name="" id="password" aria-describedby="helpId" placeholder="密碼">
						</div>
						<div class="question">已經有帳號了嗎？<a href="login.html">登入！</a></div>
						<div class="text-center">
						<button class="signup-btn" onclick="window.location.href='login.html'">註冊</button>
						</div>
						
						
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
</body>
</html>
