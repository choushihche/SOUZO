    <script>
      $(function () {
        // TAGS BOX

        $("#tags input").on({
          focusout: function () {
            var txt = this.value.replace(
              /[^a-z0-9\+\-\.\#\u4e00-\u9fa5]/gi,
              ""
            ); // allowed characters
            if (txt)
              $("<span/>", { text: txt.toLowerCase(), insertBefore: this });
            this.value = "";
          },
          keyup: function (ev) {
            // if: comma|enter (delimit more keyCodes with | pipe)
            if (/(188|13)/.test(ev.which)) $(this).focusout();
          },
        });
        $("#tags").on("click", "span", function () {
          if (confirm("確定要移除「" + $(this).text() + "」嗎?"))
            $(this).remove();
        });
      });
    </script>

    <!-- 偵測字數 -->
    <script>
      function checkLength(which) {
        var maxChars = 20;
        if (which.value.length > maxChars)
          which.value = which.value.substring(0, maxChars);
        // 剩多少自可輸入
        // var curr = maxChars - which.value.length;
        // 輸入了幾個字
        var curr = which.value.length;
        document.getElementById("chLeft").innerHTML = curr.toString();
      }

      function checkLength2(which) {
        var maxChars2 = 150;
        if (which.value.length > maxChars2)
          which.value = which.value.substring(0, maxChars2);
        var curr2 = which.value.length;
        document.getElementById("chLeft2").innerHTML = curr2.toString();
      }

      function checkLength3(which) {
        var maxChars3 = 20;

          which.value = which.value.substring(0, maxChars3);
        var curr3 = which.value.length;
        document.getElementById("chLeft3").innerHTML = curr3.toString();
      }
